<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- 圆形logo部分 -->
  <circle cx="30" cy="30" r="22" fill="url(#gradient)" stroke="#2563eb" stroke-width="1.5"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 博客图标 - 书本形状 -->
  <g transform="translate(30, 30)">
    <!-- 书本主体 -->
    <rect x="-10" y="-8" width="20" height="16" rx="1" fill="white" opacity="0.9"/>
    
    <!-- 书本页面线条 -->
    <line x1="-6" y1="-4" x2="6" y2="-4" stroke="#2563eb" stroke-width="1" opacity="0.7"/>
    <line x1="-6" y1="-1" x2="6" y2="-1" stroke="#2563eb" stroke-width="1" opacity="0.7"/>
    <line x1="-6" y1="2" x2="4" y2="2" stroke="#2563eb" stroke-width="1" opacity="0.7"/>
    <line x1="-6" y1="5" x2="5" y2="5" stroke="#2563eb" stroke-width="1" opacity="0.7"/>
    
    <!-- 书签 -->
    <rect x="4" y="-8" width="2" height="10" fill="#f59e0b"/>
    <path d="M4 2 L5 1 L6 2 L6 -8 L4 -8 Z" fill="#f59e0b"/>
  </g>
  
  <!-- 文字部分 -->
  <text x="65" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1f2937">我的博客</text>
  <text x="65" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="400" fill="#6b7280">Tech Blog</text>
</svg>